<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #001f3d, #0066cc);
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            text-align: center;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 3;
        }

        .photo-container {
            margin: 20px 0;
        }

        .photo-container img {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .footer {
            margin-top: 20px;
            font-size: 1.2em;
            color: #ccc;
        }

        /* Efek Salju */
        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            animation: snowfall 5s linear infinite;
            z-index: 2;
        }

        .snowflake {
            position: absolute;
            top: 0;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            animation: snowflakeAnimation 10s linear infinite;
        }

        @keyframes snowfall {
            from { top: -10%; }
            to { top: 100%; }
        }

        @keyframes snowflakeAnimation {
            0% { left: 0%; }
            25% { left: 25%; }
            50% { left: 50%; }
            75% { left: 75%; }
            100% { left: 100%; }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="photo-container">
            <img src="https://raw.githubusercontent.com/MinearK708/LastMessage/main/IMG_1409.jpg" alt="Uploaded Image">
        </div>
        <div class="footer">
            <p>Upload Page with Snow Effects</p>
        </div>
    </div>

    <!-- Efek Salju -->
    <div class="snowflakes">
        <div class="snowflake" style="left: 10%; animation-delay: 2s;"></div>
        <div class="snowflake" style="left: 20%; animation-delay: 4s;"></div>
        <div class="snowflake" style="left: 30%; animation-delay: 6s;"></div>
        <div class="snowflake" style="left: 40%; animation-delay: 8s;"></div>
        <div class="snowflake" style="left: 50%; animation-delay: 10s;"></div>
        <div class="snowflake" style="left: 60%; animation-delay: 1s;"></div>
        <div class="snowflake" style="left: 70%; animation-delay: 3s;"></div>
        <div class="snowflake" style="left: 80%; animation-delay: 5s;"></div>
        <div class="snowflake" style="left: 90%; animation-delay: 7s;"></div>
    </div>
</body>
</html>
