<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #003366, #1a237e); /* Navy blue gradient */
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #fff;
            overflow-y: auto;
        }

        .container {
            position: relative;
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7); /* Darker background for the container */
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .photo {
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .photo img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .message {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #fff; /* White text for better contrast */
            background-color: #1a237e; /* Navy blue background for the message box */
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Efek Salju */
        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            animation: snowfall 5s linear infinite;
            z-index: 2;
        }

        .snowflake {
            position: absolute;
            top: 0;
            left: 0;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            animation: snowflakeAnimation 10s linear infinite;
        }

        @keyframes snowfall {
            from { top: -10%; }
            to { top: 100%; }
        }

        @keyframes snowflakeAnimation {
            0% {
                left: 0%;
            }
            25% {
                left: 25%;
            }
            50% {
                left: 50%;
            }
            75% {
                left: 75%;
            }
            100% {
                left: 100%;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="photo">
            <img src="images/IMG_1409.jpg" alt="A meaningful photo">
        </div>
        <div class="message">
            <p>Ini hasil jepretanku untukmu, maaf kalau tidak bagus. Sampai Jumpa!</p>
        </div>
    </div>

    <!-- Efek Salju -->
    <div class="snowflakes">
        <div class="snowflake" style="left: 10%; animation-delay: 2s;"></div>
        <div class="snowflake" style="left: 20%; animation-delay: 4s;"></div>
        <div class="snowflake" style="left: 30%; animation-delay: 6s;"></div>
        <div class="snowflake" style="left: 40%; animation-delay: 8s;"></div>
        <div class="snowflake" style="left: 50%; animation-delay: 10s;"></div>
    </div>
</body>
</html>
