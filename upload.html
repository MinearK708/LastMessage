<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your Photo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #001f3d, #0066cc); /* Gradient background */
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .container {
            background: rgba(0, 0, 0, 0.7); /* Darker background for better readability */
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            text-align: center;
            z-index: 2;
        }

        .photo {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            border-radius: 15px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .photo img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 15px;
        }

        .footer {
            margin-top: 20px;
            font-size: 1em;
            color: #ccc;
        }

        .btn {
            display: inline-block;
            background-color: #ffcc00;
            color: #001f3d;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 10px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #ffb300;
        }

        /* Efek Salju */
        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            top: -10%;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            opacity: 0.8;
            animation: snowflakeAnimation 5s linear infinite;
        }

        @keyframes snowflakeAnimation {
            0% {
                top: -10%;
                left: 5%;
                transform: scale(0.5);
            }
            100% {
                top: 100%;
                left: 95%;
                transform: scale(1);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="photo">
            <!-- Gambar dari GitHub -->
            <img src="https://raw.githubusercontent.com/MinearK708/LastMessage/main/IMG_1409.jpg" alt="Your Photo">
        </div>
        <div class="footer">
            <p>Upload your photo above to share your moment</p>
        </div>
        <a href="#" class="btn">Go Back</a>
    </div>

    <!-- Efek Salju -->
    <div class="snowflakes">
        <div class="snowflake" style="left: 5%; animation-delay: 0s;"></div>
        <div class="snowflake" style="left: 10%; animation-delay: 1s;"></div>
        <div class="snowflake" style="left: 15%; animation-delay: 2s;"></div>
        <div class="snowflake" style="left: 20%; animation-delay: 3s;"></div>
        <div class="snowflake" style="left: 25%; animation-delay: 4s;"></div>
        <div class="snowflake" style="left: 30%; animation-delay: 5s;"></div>
        <div class="snowflake" style="left: 35%; animation-delay: 6s;"></div>
        <div class="snowflake" style="left: 40%; animation-delay: 7s;"></div>
        <div class="snowflake" style="left: 45%; animation-delay: 8s;"></div>
        <div class="snowflake" style="left: 50%; animation-delay: 9s;"></div>
    </div>
</body>
</html>
